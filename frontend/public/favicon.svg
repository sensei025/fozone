<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fond circulaire -->
  <circle cx="50" cy="50" r="48" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- F -->
  <text x="15" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">F</text>
  
  <!-- Premier Ô avec wifi (jaune/orange) -->
  <g transform="translate(30, 0)">
    <!-- O -->
    <circle cx="20" cy="50" r="12" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <!-- Point wifi -->
    <circle cx="20" cy="42" r="1.5" fill="#f59e0b"/>
    <!-- Arcs wifi simplifiés -->
    <path d="M 20 42 Q 20 38 24 38 Q 28 38 28 42" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <path d="M 20 42 Q 20 34 28 34 Q 36 34 36 42" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <!-- Accent circonflexe -->
    <path d="M 12 40 L 20 34 L 28 40" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Trait d'union -->
  <line x1="48" y1="50" x2="52" y2="50" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Z -->
  <text x="58" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Z</text>
  
  <!-- Deuxième Ô avec wifi (blanc) -->
  <g transform="translate(70, 0)">
    <!-- O -->
    <circle cx="20" cy="50" r="12" fill="none" stroke="white" stroke-width="2.5"/>
    <!-- Point wifi -->
    <circle cx="20" cy="42" r="1.5" fill="white"/>
    <!-- Arcs wifi simplifiés -->
    <path d="M 20 42 Q 20 38 24 38 Q 28 38 28 42" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M 20 42 Q 20 34 28 34 Q 36 34 36 42" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Accent circonflexe -->
    <path d="M 12 40 L 20 34 L 28 40" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
